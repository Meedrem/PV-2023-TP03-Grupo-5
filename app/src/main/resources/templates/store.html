<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>
<div th:replace="header"></div>
<br>

<body>
    <div class="container py-5">
        <div class="row row-cols-1 row-cols-md-3 g-4 py-5">

            <div class="col" th:each="producto:${lista_producto}">
                <div class="card">
                    <img th:src="@{/imagenes/muebleriaJyru.jpg}" class="card-img-top" alt="Muebleria Jyru">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${producto.nombre}">PRODUCTO 1</h5>
                        <p class="card-text" th:text="${producto.descripcion}">Descripcion del producto</p>
                    </div>
                    <div class="mb-5 d-flex justify-content-around">
                        <h3 th:text="${producto.precio}">Precio$</h3>
                        <button class="btn btn-primary">
                            <a th:href="@{'/producto/'+ ${producto.ID}}">Detalles</a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <div th:replace="footer"></div>
</body>

</html>
