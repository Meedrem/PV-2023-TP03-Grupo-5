<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:wght@600&display=swap" rel="stylesheet">
</head>

<body>
    <div th:replace="header"></div>
    <br>
    <center>
        <h1>Muebleria</h1>
        <br>
        <img th:src="@{/imagenes/jyru (2).png}" alt="JYRU" width="500" height="500">
    </center>
    <br>
    <ul>
        <h2>Datos del producto</h2>
        <label for="nombre">Nombre</label>
        <h5 id="nombre" th:text="${producto.nombre}"></h5>
        <label for="descripcion">Descripcion</label>
        <h5 id="descripcion" th:text="${producto.descripcion}"></h5>
        <label for="marca">Marca</label>
        <h5 id="marca" th:text="${producto.marca}"></h5>
        <label for="precio">Precio</label>
        <h5 id="precio" th:text="${producto.precio}"></h5>
        <label for="stock">Stock</label>
        <h3 id="stock" th:text="${producto.stock}"></h3>
    </ul>
</body>
<div th:replace="footer"></div>

</html>
