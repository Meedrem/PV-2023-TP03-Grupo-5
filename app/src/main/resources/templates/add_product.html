<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <div th:replace="header"></div>
    <br>
    <h1>PRODUCTO</h1>
    <br>
    <form th:object="${producto}" th:action="@{/agregar_producto}" method="post">
        <div class="container">
            <div class="mb-3">
                <label for="idNombre" class="form-label">Nombre</label>
                <input th:field="*{nombre}" type="text" class="form-control" id="idNombre">
            </div>
            <div class="mb-3">
                <label for="idDescripcion" class="form-label">Descripcion</label>
                <input th:field="*{descripcion}" type="text" class="form-control" id="idDescripcion">
            </div>
            <div class="mb-3">
                <label for="idPrecio" class="form-label">Precio</label>
                <input th:field="*{precio}" type="text" class="form-control" id="idPrecio">
            </div>
            <div class="mb-3">
                <label for="idStock" class="form-label">Stock</label>
                <input th:field="*{stock}" type="text" class="form-control" id="idStock">
            </div>
            <div class="mb-3">
                <label for="idMarca" class="form-label">Marca</label>
                <input th:field="*{marca}" type="text" class="form-control" id="idMarca">
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <div th:replace="footer"></div>
</body>

</html>
